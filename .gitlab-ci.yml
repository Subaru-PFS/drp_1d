stages:
  - build
  - test
  - build-wheel
  - push-rc
  - test-rc
  - push-prod

variables:
  TWINE_USERNAME: amazed
  TWINE_PASSWORD: $CI_TWINE_PASSWORD
  PYPI_REPOSITORY_URL: https://pypi.lam.fr
  PYPI_TEST_REPOSITORY_URL: https://pypi.lam.fr
  MANYLINUX2010_PYTHON35_PATH: /opt/python/cp35-cp35m/bin/
  MANYLINUX2010_PYTHON36_PATH: /opt/python/cp36-cp36m/bin/
  MANYLINUX2010_PYTHON37_PATH: /opt/python/cp37-cp37m/bin/
  MANYLINUX2010_PYTHON38_PATH: /opt/python/cp38-cp38/bin/
  OSX_PYTHON36_PATH: gitlab-ci-amazed-p36
  OSX_PYTHON37_PATH: gitlab-ci-amazed-p37

# OSX Stages

build-osx:
  stage: build
  tags:
    - osx
  script:
    - mkdir -p build
    - cd build
    - cmake ..
    - make -j 2
  cache:
    key: osx
    untracked: true

test-osx:
  stage: test
  tags:
    - osx
  allow_failure: true
  script:
    - cd build
    - make install
    - make test
  cache:
    key: osx
    untracked: true

wheel36-osx:
  stage: build-wheel
  tags:
    - osx
  script:
    - source /Users/grunner/venv/amazed36/bin/activate
    - python setup.py bdist_wheel
    - delocate-wheel -w wheel/ dist/pylibamazed-*-cp36-cp36m-*.whl
    - pip install wheel/pylibamazed-*-cp36-cp36m-*.whl
    - cd /
    - python -c "import pylibamazed; import pkg_resources; print(pkg_resources.get_distribution('pylibamazed').version)"
    - python -c "from pylibamazed.redshift import get_version ; print(get_version())"
  after_script:
    - source /Users/grunner/venv/amazed36/bin/activate
    - pip uninstall -y pylibamazed
  artifacts:
    paths:
      - wheel/
    expire_in: 1 week
  cache:
    key: osx
    untracked: true

wheel37-osx:
  stage: build-wheel
  tags:
    - osx
  when: manual
  script:
    - source /Users/grunner/venv/amazed37/bin/activate
    - python setup.py bdist_wheel
    - delocate-wheel -w wheel/ dist/pylibamazed-*-cp37-cp37m-*.whl
    - pip install wheel/pylibamazed-*-cp37-cp37m-*.whl
    - cd /
    - python -c "import pylibamazed; import pkg_resources; print(pkg_resources.get_distribution('pylibamazed').version)"
    - python -c "from pylibamazed.redshift import get_version ; print(get_version())"
  after_script:
    - source /Users/grunner/venv/amazed37/bin/activate
    - pip uninstall -y pylibamazed
  artifacts:
    paths:
      - wheel/
    expire_in: 1 week
  cache:
    key: osx
    untracked: true

wheel38-osx:
  stage: build-wheel
  tags:
    - osx
  when: manual
  script:
    - source /Users/grunner/venv/amazed38/bin/activate
    - python setup.py bdist_wheel
    - delocate-wheel -w wheel/ dist/pylibamazed-*-cp38-cp38-*.whl
    - pip install wheel/pylibamazed-*-cp38-cp38-*.whl
    - cd /
    - python -c "import pylibamazed; import pkg_resources; print(pkg_resources.get_distribution('pylibamazed').version)"
    - python -c "from pylibamazed.redshift import get_version ; print(get_version())"
  after_script:
    - source /Users/grunner/venv/amazed38/bin/activate
    - pip uninstall -y pylibamazed
  artifacts:
    paths:
      - wheel/
    expire_in: 1 week
  cache:
    key: osx
    untracked: true
  
push-rc-osx:
  stage: push-rc
  tags:
    - osx
  when: manual
  script:
    - source /Users/grunner/venv/amazed36/bin/activate
    - twine upload --repository-url=$PYPI_TEST_REPOSITORY_URL --verbose --skip-existing --disable-progress-bar wheel/*
  cache:
    key: osx
    untracked: true
  dependencies:
    - wheel36-osx

auto-push-rc-osx:
  stage: push-rc
  tags:
    - osx
  only:
      variables:
        - $AUTO_PUSH_RC == "true"
  script:
    - source /Users/grunner/venv/amazed36/bin/activate
    - twine upload --repository-url=$PYPI_TEST_REPOSITORY_URL --verbose --disable-progress-bar wheel/*
  cache:
    key: osx
    untracked: true
  dependencies:
    - wheel36-osx

